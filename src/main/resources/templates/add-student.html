<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- link for bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <!-- link for font awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
      integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
      crossorigin="anonymous"
    />

    <title>Add user</title>
  </head>

  <body>
    <div class="container my-5">
      <h3>Add student1</h3>
      <div class="card">
        <div class="card-body">
          <div class="col-md-10">
<!--            th:action send to link , th: object => create object with all properties have name -->
<!--            th:object to object a model to give the best way for setter the object -->
            <form
              action="#"
              th:action="@{/students/add}"
              th:object="${student}"
              method="post"
            >
              <div class="row">
                <div class="form-group col-md-8">
                  <label for="name" class="col-form-label">Name</label>
                  <input
                    id="name"
                    type="text"
                    class="form-control"
                    placeholder="name"
                    th:field="*{name}"
                  />
                </div>
                <div class="form-group col-md-8">
                  <label for="email" class="col-form-label">Email</label>
                  <input type="text" th:field="*{email}" id="email" placeholder="email" class="form-control"/>
                </div>
                <div class="form-group col-md-8">
                  <label for="phoneNo" class="col-form-label">Phone No</label>
                  <input type="number" th:field="*{phoneNo}" id="phoneNo" class="form-control" placeholder="phone No">
                </div>
                <div class="col-md-6">
                  <input type="submit" class="btn btn-primary" value="Add Student">
                </div>
                <div class="form-group col-md-8"></div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
